<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hobbies - Nurul Aina Afza</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Hobbies Grid */
    .hobbies-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .hobby-box {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .hobby-box:hover {
      transform: translateY(-5px);
    }

    .hobby-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .hobby-box h3 {
      color: #800000;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <img src="salinan gambar pelajar.jpg" alt="Profile Photo" class="profile-img">
      <h2>Nurul Aina Afza</h2>
      <p class="subtitle">Information Technology Student<br>School of Computing, UUM</p>

      <div class="button-box">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="contact.html" class="nav-btn">Contact</a>
      </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h1>My Hobbies</h1>
      <div class="hobbies-grid">
        <div class="hobby-box">
          <img src="novel.jpg" alt="Reading Novel">
          <h3>Reading Novel</h3>
        </div>
        <div class="hobby-box">
          <img src="badminton.jpg" alt="Playing Badminton">
          <h3>Playing Badminton</h3>
        </div>
        <div class="hobby-box">
          <img src="canva.jpg" alt="Graphic Designing">
          <h3>Graphic Designing (Canva)</h3>
        </div>
        <div class="hobby-box">
          <img src="netflix.jpg" alt="Watching Movie">
          <h3>Watching Movie</h3>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
